<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Workout Tracker Pro</title>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs } 
    from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "API_KEY",
      authDomain: "PROJECT.firebaseapp.com",
      projectId: "PROJECT_ID",
      storageBucket: "PROJECT.appspot.com",
      messagingSenderId: "XXXX",
      appId: "XXXX"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function saveToFirebase(data) {
      await addDoc(collection(db, "workouts"), data);
    }

    window.saveWorkout = async function () {
      const week = parseInt(document.getElementById("week").value);
      const day = document.getElementById("day").value;
      const bw = parseFloat(document.getElementById("bw").value);
      const weight = parseFloat(document.getElementById("weight").value);
      const reps = parseInt(document.getElementById("reps").value);
      const rir = parseInt(document.getElementById("rir").value);

      const volume = weight * reps;

      await saveToFirebase({ week, day, bw, weight, reps, rir, volume, date: new Date() });
      alert("Saved!");
      loadData();
    };

    window.handleFile = async function (e) {
      const file = e.target.files[0];
      const reader = new FileReader();

      reader.onload = async function (event) {
        const data = new Uint8Array(event.target.result);
        const workbook = XLSX.read(data, { type: "array" });
        const sheet = workbook.Sheets[workbook.SheetNames[0]];
        const rows = XLSX.utils.sheet_to_json(sheet);

        for (let row of rows) {
          const volume = row.weight * row.reps;

          await saveToFirebase({
            week: row.week,
            day: row.day,
            bw: row.bw,
            weight: row.weight,
            reps: row.reps,
            rir: row.rir,
            volume,
            date: new Date()
          });
        }

        alert("Excel Imported!");
        loadData();
      };

      reader.readAsArrayBuffer(file);
    };

    window.loadData = async function () {
      const snapshot = await getDocs(collection(db, "workouts"));
      let volumes = {};
      let max = 0;

      snapshot.forEach(doc => {
        const data = doc.data();
        if (!volumes[data.week]) volumes[data.week] = 0;
        volumes[data.week] += data.volume;
        if (data.weight > max) max = data.weight;
      });

      document.getElementById("pr").innerText = max + " kg";
      renderChart(volumes);
    };

    function renderChart(volumes) {
      const ctx = document.getElementById('chart').getContext('2d');
      new Chart(ctx, {
        type: 'line',
        data: {
          labels: Object.keys(volumes),
          datasets: [{
            label: 'Weekly Volume',
            data: Object.values(volumes)
          }]
        }
      });
    }

    window.onload = loadData;
  </script>
</head>

<body>
  <h1>Workout Tracker Pro</h1>

  <h3>Manual Entry</h3>
  Week: <input type="number" id="week"><br>
  Day:
  <select id="day">
    <option>Push A</option>
    <option>Pull A</option>
  </select><br>
  BW: <input type="number" id="bw"><br>
  Weight: <input type="number" id="weight"><br>
  Reps: <input type="number" id="reps"><br>
  RIR: <input type="number" id="rir"><br><br>

  <button onclick="saveWorkout()">Save Workout</button>

  <hr>

  <h3>Excel Upload</h3>
  <input type="file" accept=".xlsx,.csv" onchange="handleFile(event)">

  <hr>

  <h3>PR: <span id="pr">0 kg</span></h3>
  <canvas id="chart"></canvas>

</body>
</html>
