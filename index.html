<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Premium Fitness Tracker</title>
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #0f0f0f;
  color: white;
}

.container {
  max-width: 500px;
  margin: auto;
  padding: 20px;
}

h1 {
  text-align: center;
  color: #00ffae;
}

input {
  width: 70%;
  padding: 10px;
  border-radius: 8px;
  border: none;
}

button {
  padding: 10px;
  border: none;
  border-radius: 8px;
  background: #00ffae;
  cursor: pointer;
  font-weight: bold;
}

.workout {
  background: #1e1e1e;
  padding: 12px;
  margin-top: 10px;
  border-radius: 10px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}
</style>
</head>
<body>

<div class="container">
  <h1>Premium Fitness</h1>
  
  <input id="workoutInput" placeholder="Egzersiz ekle...">
  <button onclick="addWorkout()">Ekle</button>

  <div id="workoutList"></div>
</div>

<script>
let workouts = JSON.parse(localStorage.getItem("workouts")) || [];

function save() {
  localStorage.setItem("workouts", JSON.stringify(workouts));
}

function render() {
  const list = document.getElementById("workoutList");
  list.innerHTML = "";
  
  workouts.forEach((workout, index) => {
    const div = document.createElement("div");
    div.className = "workout";
    div.innerHTML = `
      ${workout}
      <button onclick="deleteWorkout(${index})">X</button>
    `;
    list.appendChild(div);
  });
}

function addWorkout() {
  const input = document.getElementById("workoutInput");
  if (input.value.trim() === "") return;
  workouts.push(input.value);
  input.value = "";
  save();
  render();
}

function deleteWorkout(index) {
  workouts.splice(index, 1);
  save();
  render();
}

render();
</script>

</body>
</html>
